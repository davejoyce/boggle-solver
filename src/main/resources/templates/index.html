<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Algorithmic solver for game of Boggle"/>
  <meta name="author" content="Dave Joyce"/>
  <meta name="msapplication-TileColor" content="#da532c"/>
  <meta name="theme-color" content="#ffffff"/>

  <link rel="icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
  <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png" th:href="@{/favicon-32x32.png}" />
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png" th:href="@{/favicon-16x16.png}" />
  <link rel="manifest" href="../static/site.webmanifest" th:href="@{/site.webmanifest}" />
  <link rel="mask-icon" href="../static/safari-pinned-tab.svg" th:href="@{/safari-pinned-tab.svg}" color="#5bbad5" />

  <title>Boggle Solver</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Custom styles for this template -->
  <link href="../static/css/basic-template.css" rel="stylesheet" th:href="@{/css/basic-template.css}"/>
  <style type="text/css">
    .box {
      background-color: #444;
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 150%;
    }

    .box:nth-child(even) {
      background-color: #ccc;
      color: #000;
    }

    .grid-wrapper {
      width: 400px;
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4, 100px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#" th:href="@{/}" title="Boggle Solver">
      <img src="../static/favicon-32x32.png" th:src="@{/favicon-32x32.png}" width="32" height="32" alt="Boggle Solver" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
<!--
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="boardsize" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">Board</a>
          <div class="dropdown-menu" aria-labelledby="boardsize">
            <a class="dropdown-item" th:each="boardSize : ${boardSizes}"
               th:text="${boardSize.getLabel()}" th:href="@{/(boardSize=${boardSize.getValue()})}">4x4</a>
          </div>
        </li>
      </ul>
      <div class="my-2 my-lg-0">
        <span class="navbar-text" th:text="${#dates.format(today, 'yyyy-MM-dd')}">2018-09-29</span>
      </div>
    </div>
  </nav>

  <!-- Main content area -->
  <main role="main" class="container">

    <div class="basic-template">
      <h1 th:text="#{greeting}">Welcome to Boggle Solver</h1>
      <p class="lead" th:text="#{instructions}">Enter the letters of your Boggle board into this grid, then click 'Solve'.</p>
      <div class="d-flex justify-content-center">
        <div class="grid-wrapper">
          <div class="box box1">1</div>
          <div class="box box2">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
          <div class="box">10</div>
          <div class="box">11</div>
          <div class="box">12</div>
          <div class="box">13</div>
          <div class="box">14</div>
          <div class="box">15</div>
          <div class="box">16</div>
        </div>
      </div>
      <p class="lead">
        <a class="btn btn-lg btn-success" href="#" role="button" th:text="#{button}">Solve</a>
      </p>
    </div>

  </main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
